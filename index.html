<!DOCTYPE html>
<html lang="en">

<head>

	<title>Wynn Profession Map</title>


	<link rel="stylesheet" type="text/css" href="./main.css" />

	<meta charset="utf-8" />


	<link rel="icon" href="favicon.ico">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
		crossorigin=""></script>

	<script src="./main.js" async></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div style="overflow: scroll;" id="menu">
				<div class="menu-section">
					<p style="color: white">Farming</p>
					<label for="Farming">Toggle: </label>
					<input onchange="reload(0)" type="checkbox" name="cm" id="Farming"><br>
					<label for="Farming">Type: </label>
					<select id="Farming" onchange="reload(0)" name="ts"></select><br>
					<p id="Farming" name="pc">Count: -</p>
					<hr style="width: 100%; color: black; height: 1px; background-color:white;">

					<p style="color: white">Mining</p>
					<label for="Mining">Toggle: </label>
					<input onchange="reload(1)" type="checkbox" name="cm" id="Mining"><br>
					<label for="Mining">Type: </label>
					<select id="Mining" onchange="reload(1)" name="ts"></select><br>
					<p id="Mining" name="pc">Count: -</p>
					<hr style="width: 100%; color: black; height: 1px; background-color:white;">

					<p style="color: white">Woodcutting</p>
					<label for="Woodcutting">Toggle: </label>
					<input onchange="reload(2)" type="checkbox" name="cm" id="Woodcutting"><br>
					<label for="Woodcutting">Type: </label>
					<select id="Woodcutting" onchange="reload(2)" name="ts"></select><br>
					<p id="Woodcutting" name="pc">Count: -</p>
					<hr style="width: 100%; color: black; height: 1px; background-color:white;">

					<p style="color: white">Fishing</p>
					<label for="Fishing">Toggle: </label>
					<input onchange="reload(3)" type="checkbox" name="cm" id="Fishing"><br>
					<label for="Fishing">Type: </label>
					<select id="Fishing" onchange="reload(3)" name="ts"></select><br>
					<p id="Fishing" name="pc">Count: -</p>
					<br>
					<br>
					<br>
					<br>
					<p style="color: white">Click on a marker to get the coordinates and additional data.</p>
				</div>
			</div>
		</div>
	</div>
	<div id="map"></div>
</body>

</html>
